<body>
<header class="site-header">
  <a class="brand" href="index.html">DM</a>
  <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false"></button>
  <nav class="nav">

</header>

<main>
  <section class="page-hero">
    <h1>Contact</h1>
    <p>reach out for collabs, mentorship, or speaking</p>
  </section>

  <section class="section contact">
    <div class="contact-card">
      <form class="contact-form" name="contact" method="post" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button class="btn" type="submit">Send</button>
      </form>
      <div class="contact-side">
        <h2>Direct</h2>
        <ul class="list">
          <li><a href="mailto:dillonamehta@gmail.com">dillonamehta@gmail.com</a></li>
          <li><a href="https://github.com/" target="_blank" rel="noopener">GitHub</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a></li>
          <li><a href="https://scholar.google.com/" target="_blank" rel="noopener">Google Scholar</a></li>
        </ul>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> Dillon Mehta</p>
</footer>

</body>
